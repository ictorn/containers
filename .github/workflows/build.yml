name: build images

on:
  push:
    branches: [ "main" ]
    tags-ignore: [ "*" ]

permissions:
  contents: read
  packages: write

jobs:
  app:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    name: build base image for app
    steps:
    - name: checkout repository
      uses: actions/checkout@v4
    - name: login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: build and push image
      uses: docker/build-push-action@v5
      with:
        context: ./dev/app
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/dev:app
